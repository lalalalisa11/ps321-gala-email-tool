    <script type="text/babel">
        const { useState } = React;
        const CORRECT_PASSWORD = "RockAndRoll2026";

        function PasswordScreen({ onUnlock }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === CORRECT_PASSWORD) onUnlock();
                else { setError('Incorrect password. Please try again.'); setPassword(''); }
            };
            return (
                <div className="container">
                    <div className="header">
                        <h1> PS 321 Rock & Roll Gala</h1>
                        <p>Donor Solicitation Email Generator</p>
                    </div>
                    <div className="password-screen">
                        <h2>Access Required</h2>
                        <p>This tool is password-protected for PS 321 volunteers only.</p>
                        <form onSubmit={handleSubmit}>
                            <div className="password-input-group">
                                <input type="password" className={`password-input ${error ? 'error' : ''}`} placeholder="Enter password" value={password} onChange={(e) => { setPassword(e.target.value); setError(''); }} autoFocus />
                                <button type="submit" className="password-btn">Unlock Tool</button>
                                {error && <div className="error-message">{error}</div>}
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function EmailGenerator() {
            const BUSINESSES_DB = window.BUSINESSES_DB || {};
            const [selectedBusiness, setSelectedBusiness] = useState('');
            const [formData, setFormData] = useState({
                relationshipType: 'new', businessName: '', contactName: '', isLocal: false,
                businessDescription: '', specificItem: '', previousDonation: '', donationTimeframe: '', yourName: ''
            });
            const [emails, setEmails] = useState([]);
            const [copiedIndex, setCopiedIndex] = useState(null);
            const businessList = Object.keys(BUSINESSES_DB).sort();

            const handleBusinessSelect = (e) => {
                const businessName = e.target.value;
                setSelectedBusiness(businessName);
                const savedYourName = formData.yourName;
                
                if (businessName && businessName !== 'NEW') {
                    const business = BUSINESSES_DB[businessName];
                    setFormData({
                        relationshipType: business.isRepeat ? 'returning' : 'new',
                        businessName: business.name,
                        contactName: business.contactName || '',
                        isLocal: business.isLocal || false,
                        businessDescription: '',
                        specificItem: '',
                        previousDonation: business.donationText || '',
                        donationTimeframe: business.donationTimeframe || '',
                        yourName: savedYourName
                    });
                } else if (businessName === 'NEW') {
                    setFormData({
                        relationshipType: 'new', businessName: '', contactName: '', isLocal: false,
                        businessDescription: '', specificItem: '', previousDonation: '', donationTimeframe: '', yourName: savedYourName
                    });
                }
            };

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
            };

            const getGiftSuggestion = (version = 1) => {
                const { businessDescription, specificItem } = formData;
                
                if (version === 1) {
                    return specificItem.trim() || 'a gift card, an event, or whatever else you think might make sense';
                }
                
                if (specificItem.trim()) return specificItem.trim();
                if (!businessDescription.trim()) return 'a gift card, an event, or whatever else you think might make sense';
                
                const desc = businessDescription.toLowerCase();
                
                if (version === 2) {
                    if (desc.includes('flower') || desc.includes('floral') || desc.includes('bloom') || desc.includes('bouquet') || desc.includes('petals')) {
                        return 'a floral arrangement, gift certificate, or workshop';
                    }
                    if (desc.includes('photography') || desc.includes('photographer')) {
                        if (desc.includes('workshop') || desc.includes('advising') || desc.includes('consult')) {
                            return 'a photography workshop, consulting session, or advising package';
                        }
                        return 'a photography session or gift certificate';
                    }
                    if (desc.includes('art') && (desc.includes('consult') || desc.includes('advisor') || desc.includes('advising'))) {
                        return 'a consulting session, workshop, or advising package';
                    }
                    if (desc.includes('bakery') || desc.includes('cake') || desc.includes('pastry') || desc.includes('cookies') || desc.includes('dessert')) {
                        return 'a gift certificate, custom cake, or dessert package';
                    }
                    if (desc.includes('restaurant') || desc.includes('cafe') || desc.includes('dining') || desc.includes('bistro')) {
                        return 'a gift certificate or dining experience';
                    }
                    if (desc.includes('spa') || desc.includes('salon') || desc.includes('massage') || desc.includes('facial') || desc.includes('beauty')) {
                        return 'a spa package, service package, or gift certificate';
                    }
                    if (desc.includes('fitness') || desc.includes('yoga') || desc.includes('gym') || desc.includes('pilates')) {
                        return 'a class package, membership, or gift certificate';
                    }
                    if (desc.includes('hotel') || desc.includes('vacation') || desc.includes('travel') || desc.includes('resort')) {
                        return 'a weekend stay, gift certificate, or travel package';
                    }
                    if (desc.includes('plant') || desc.includes('garden') || desc.includes('nursery')) {
                        return 'a plant package, gift certificate, or garden consultation';
                    }
                    return 'a gift card, service package, or whatever else you think might make sense';
                }
                
                if (version === 3) {
                    if (desc.includes('flower') || desc.includes('floral') || desc.includes('bloom') || desc.includes('bouquet') || desc.includes('petals')) {
                        return 'a seasonal bouquet subscription, custom arrangement for a special event, or hands-on floral design workshop';
                    }
                    if (desc.includes('photography') || desc.includes('photographer')) {
                        if (desc.includes('workshop') || desc.includes('advising') || desc.includes('consult')) {
                            return 'a personalized photography collecting consultation, exclusive workshop session, or curated portfolio review';
                        }
                        return 'a family portrait session, headshots package, or photo experience day';
                    }
                    if (desc.includes('art') && (desc.includes('consult') || desc.includes('advisor') || desc.includes('advising'))) {
                        return 'a private art collecting consultation, insider workshop on photography market, or personalized collection strategy session';
                    }
                    if (desc.includes('bakery') || desc.includes('cake') || desc.includes('pastry') || desc.includes('cookies') || desc.includes('dessert')) {
                        return 'a custom celebration cake, "dessert of the month" package, or private baking class experience';
                    }
                    if (desc.includes('restaurant') || desc.includes('cafe') || desc.includes('dining') || desc.includes('bistro')) {
                        return 'a chef\'s tasting menu experience, private dining for a small group, or catering for a family celebration';
                    }
                    if (desc.includes('spa') || desc.includes('salon') || desc.includes('massage') || desc.includes('facial') || desc.includes('beauty')) {
                        return 'a couples spa day, "me time" relaxation package, or monthly treatment subscription';
                    }
                    if (desc.includes('fitness') || desc.includes('yoga') || desc.includes('gym') || desc.includes('pilates')) {
                        return 'a family fitness package, personal training sessions, or unlimited class month pass';
                    }
                    if (desc.includes('hotel') || desc.includes('vacation') || desc.includes('travel') || desc.includes('resort')) {
                        return 'a romantic weekend getaway, family staycation package, or luxury night with breakfast';
                    }
                    if (desc.includes('plant') || desc.includes('garden') || desc.includes('nursery')) {
                        return 'a seasonal plant collection, indoor garden starter kit, or personalized garden design consultation';
                    }
                    return 'something unique that showcases what makes your business special';
                }
                
                return 'a gift card, an event, or whatever else you think might make sense';
            };

            const generateEmail = (version) => {
                const { businessName, contactName, previousDonation, donationTimeframe, isLocal, yourName } = formData;
                const giftSuggestion = getGiftSuggestion(version);
                const isReturning = formData.relationshipType === 'returning';
                
                const greeting = contactName ? `Hi ${contactName},` : `Hi,`;
                
                let body = `${greeting}

On behalf of the PS 321 PTA, I'm reaching out to see if you would be interested in supporting our annual Gala and Online Auction  our school's biggest fundraiser of the year!`;

                if (isReturning && previousDonation) {
                    if (version === 3) {
                        body += `\n\nIt's great to reconnect! ${donationTimeframe ? donationTimeframe.charAt(0).toUpperCase() + donationTimeframe.slice(1) : 'Previously'} you generously donated: ${previousDonation}. Our families really appreciated your support!`;
                    } else {
                        body += `\n\nThank you for your support in the past! ${donationTimeframe ? donationTimeframe.charAt(0).toUpperCase() + donationTimeframe.slice(1) : 'Previously'} you generously donated: ${previousDonation}.`;
                    }
                }
                
                const localNote = isLocal ? ' As a local Park Slope business, your support means even more to our community.' : '';
                if (version === 3) {
                    body += `\n\nWe'd be thrilled if ${businessName} could contribute ${giftSuggestion} to our auction.${localNote}`;
                } else {
                    body += `\n\nWe would love ${businessName} to donate ${giftSuggestion}.${localNote}`;
                }

                body += `

By contributing to our auction, you will directly support the 1,300+ students of PS 321. It's also great marketing for your business, as the auction is open to the public in addition to our community - and your donation is tax-deductible.

If you are ready to make a donation, all you need to do is fill out a donation form here: https://ourschool.auction/PS321GALA2026

I can also assist you with your submission if that's easier.

Please see the attached letter for more details on how these donations support our staff and students. Let me know if you have any questions, and thanks in advance!

${yourName}`;

                const versionNames = {
                    1: 'Version 1: Standard Template',
                    2: 'Version 2: With Custom Suggestions',
                    3: 'Version 3: Creative & Casual'
                };

                return {
                    subject: `PS 321 Gala & Auction - ${businessName}`,
                    body: body,
                    version: versionNames[version],
                    versionNum: version
                };
            };

            const handleGenerate = () => {
                const allEmails = [
                    generateEmail(1),
                    generateEmail(2),
                    generateEmail(3)
                ];
                setEmails(allEmails);
                setTimeout(() => document.querySelector('.results-section').scrollIntoView({ behavior: 'smooth' }), 100);
            };

            const copyToClipboard = async (text, index) => {
                try {
                    await navigator.clipboard.writeText(text);
                    setCopiedIndex(index);
                    setTimeout(() => setCopiedIndex(null), 2000);
                } catch (err) {
                    alert('Failed to copy');
                }
            };

            const isFormValid = () => formData.businessName && formData.yourName;

            return (
                <div className="container">
                    <div className="header">
                        <h1> PS 321 Rock & Roll Gala: Email Generator</h1>
                        <p>Generate personalized fundraiser emails</p>
                    </div>
                    <div className="form-section">
                        <div className="info-box">
                            <strong> How this works:</strong> Select a business from last year's donors (auto-fills!) OR add new business manually. You'll get 3 email versions to choose from.
                        </div>
                        <div className="business-selector">
                            <label>Select Business from Last Year OR Add New</label>
                            <select value={selectedBusiness} onChange={handleBusinessSelect}>
                                <option value="">-- Select a business --</option>
                                <option value="NEW"> ADD NEW BUSINESS</option>
                                <option disabled></option>
                                {businessList.map(name => <option key={name} value={name}>{name}</option>)}
                            </select>
                            <div className="help-text">
                                {selectedBusiness && selectedBusiness !== 'NEW' ? ' Auto-filled!' : '901 past donors available'}
                            </div>
                        </div>
                        {selectedBusiness && (
                            <>
                                {selectedBusiness === 'NEW' && <div className="success-box"> Manual Entry Mode</div>}
                                {selectedBusiness !== 'NEW' && <div className="success-box"> Auto-filled from database!</div>}
                                
                                <div className="form-group">
                                    <label>Relationship</label>
                                    <div className="radio-group">
                                        <div className="radio-option">
                                            <input type="radio" name="relationshipType" value="new" checked={formData.relationshipType === 'new'} onChange={handleInputChange} />
                                            <span>New donor</span>
                                        </div>
                                        <div className="radio-option">
                                            <input type="radio" name="relationshipType" value="returning" checked={formData.relationshipType === 'returning'} onChange={handleInputChange} />
                                            <span>Returning donor</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="form-group">
                                    <label>Business Name *</label>
                                    <input type="text" name="businessName" value={formData.businessName} onChange={handleInputChange} placeholder="e.g., Zuzu's Petals" required />
                                </div>
                                
                                <div className="form-group">
                                    <label>Contact First Name</label>
                                    <input type="text" name="contactName" value={formData.contactName} onChange={handleInputChange} placeholder="e.g., Fonda (optional)" />
                                </div>
                                
                                <div className="checkbox-option">
                                    <input type="checkbox" name="isLocal" checked={formData.isLocal} onChange={handleInputChange} />
                                    <label>Local to Park Slope</label>
                                </div>
                                
                                <div className="form-group">
                                    <label>What does this business do? (Helps with Versions 2 & 3)</label>
                                    <textarea name="businessDescription" value={formData.businessDescription} onChange={handleInputChange} placeholder="Paste from their website for better suggestions in versions 2 & 3..." rows="6" />
                                    <div className="help-text"> More detail = better custom suggestions in versions 2 & 3!</div>
                                </div>
                                
                                <div className="form-group">
                                    <label>Specific item to request (optional)</label>
                                    <input type="text" name="specificItem" value={formData.specificItem} onChange={handleInputChange} placeholder="e.g., $100 gift certificate" />
                                    <div className="help-text"> If specified, this will be used in all versions</div>
                                </div>
                                
                                {formData.relationshipType === 'returning' && (
                                    <div className="form-group">
                                        <label>Previous donation (optional)</label>
                                        <textarea name="previousDonation" value={formData.previousDonation} onChange={handleInputChange} placeholder="What they donated before..." rows="2" />
                                    </div>
                                )}
                                
                                <div className="form-group">
                                    <label>Your Name *</label>
                                    <input type="text" name="yourName" value={formData.yourName} onChange={handleInputChange} placeholder="e.g., Sarah" required />
                                </div>
                                
                                <button className="generate-btn" onClick={handleGenerate} disabled={!isFormValid()}>Generate 3 Email Versions</button>
                            </>
                        )}
                    </div>
                    {emails.length > 0 && (
                        <div className="results-section show">
                            <div className="note"><strong> Don't forget:</strong> Attach the PDF letter to your email!</div>
                            <h2 style={{marginBottom: '20px', color: '#333'}}>Your 3 Email Options</h2>
                            {emails.map((email, index) => (
                                <div key={index} className={`email-card version${email.versionNum}`}>
                                    <h3>{email.version}</h3>
                                    <div style={{marginBottom: '10px'}}><strong>Subject:</strong> {email.subject}</div>
                                    <div className="email-content">{email.body}</div>
                                    <button className={`copy-btn ${copiedIndex === index ? 'copied' : ''}`} onClick={() => copyToClipboard(`Subject: ${email.subject}\n\n${email.body}`, index)}>
                                        {copiedIndex === index ? ' Copied!' : ' Copy Email'}
                                    </button>
                                </div>
                            ))}
                            <button className="generate-btn" onClick={() => {
                                setEmails([]);
                                setSelectedBusiness('');
                                setFormData({ relationshipType: 'new', businessName: '', contactName: '', isLocal: false, businessDescription: '', specificItem: '', previousDonation: '', donationTimeframe: '', yourName: '' });
                                window.scrollTo({top: 0, behavior: 'smooth'});
                            }}>Generate Another Email</button>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [isUnlocked, setIsUnlocked] = useState(false);
            return isUnlocked ? <EmailGenerator /> : <PasswordScreen onUnlock={() => setIsUnlocked(true)} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
