        function PasswordScreen({ onUnlock }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === CORRECT_PASSWORD) {
                    onUnlock();
                } else {
                    setError('Incorrect password. Please try again.');
                    setPassword('');
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1> PS 321 Rock & Roll Gala</h1>
                        <p>Donor Solicitation Email Generator</p>
                    </div>
                    <div className="password-screen">
                        <h2>Access Required</h2>
                        <p>This tool is password-protected for PS 321 volunteers only.</p>
                        <form onSubmit={handleSubmit}>
                            <div className="password-input-group">
                                <input
                                    type="password"
                                    className={`password-input ${error ? 'error' : ''}`}
                                    placeholder="Enter password"
                                    value={password}
                                    onChange={(e) => {
                                        setPassword(e.target.value);
                                        setError('');
                                    }}
                                    autoFocus
                                />
                                <button type="submit" className="password-btn">
                                    Unlock Tool
                                </button>
                                {error && <div className="error-message">{error}</div>}
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function EmailGenerator() {
            const [mode, setMode] = useState('select');
            const [selectedBusiness, setSelectedBusiness] = useState('');
            const [formData, setFormData] = useState({
                donationType: 'business',
                relationshipType: 'new',
                businessName: '',
                contactName: '',
                isLocal: false,
                businessDescription: '',
                specificItem: '',
                previousDonation: '',
                donationTimeframe: '',
                yourName: ''
            });
            const [emails, setEmails] = useState([]);
            const [copiedIndex, setCopiedIndex] = useState(null);

            const businessList = Object.keys(BUSINESSES_DB).sort();

            const handleBusinessSelect = (e) => {
                const businessName = e.target.value;
                setSelectedBusiness(businessName);
                
                // Preserve only yourName when switching businesses
                const savedYourName = formData.yourName;
                
                if (businessName && businessName !== 'NEW') {
                    const business = BUSINESSES_DB[businessName];
                    // Build the donation text with appropriate timeframe
                    let donationText = '';
                    if (business.donationText) {
                        donationText = business.donationText;
                    }
                    setFormData({
                        donationType: 'business',
                        relationshipType: business.isRepeat ? 'returning' : 'new',
                        businessName: business.name,
                        contactName: business.contactName || '',
                        isLocal: business.isLocal || false,
                        businessDescription: '',  // Clear this
                        specificItem: '',  // Clear this
                        previousDonation: donationText,
                        donationTimeframe: business.donationTimeframe || '',
                        yourName: savedYourName  // Preserve this
                    });
                    setMode('select');
                } else if (businessName === 'NEW') {
                    setFormData({
                        donationType: 'business',
                        relationshipType: 'new',
                        businessName: '',
                        contactName: '',
                        isLocal: false,
                        businessDescription: '',
                        specificItem: '',
                        previousDonation: '',
                        donationTimeframe: '',
                        yourName: savedYourName  // Preserve this
                    });
                    setMode('manual');
                }
            };

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const isFormValid = () => {
                return formData.businessName && formData.contactName && formData.yourName;
            };

            const generateEmails = () => {
                const standardEmails = [
                    generateStandardEmail('friendly')
                ];
                
                const customEmails = generateCustomEmails();
                
                setEmails([...standardEmails, ...customEmails]);
                
                setTimeout(() => {
                    document.querySelector('.results-section').scrollIntoView({ behavior: 'smooth' });
                }, 100);
            };

            const extractKeyDetails = (description) => {
                const desc = description.toLowerCase();
                const details = {
                    yearsInBusiness: null,
                    isCommunity: false,
                    businessType: ''
                };
                
                const yearsMatch = desc.match(/(\d+)\s*years?/);
                if (yearsMatch) {
                    details.yearsInBusiness = yearsMatch[1];
                }
                
                const communityKeywords = ['family', 'neighborhood', 'community', 'park slope', 'local'];
                details.isCommunity = communityKeywords.some(keyword => desc.includes(keyword));
                
                return details;
            };

            const generateDonationSuggestion = (custom = false) => {
                const { donationType, businessDescription, specificItem } = formData;
                
                if (specificItem) {
                    return specificItem;
                }
                
                if (!custom || !businessDescription) {
                    return donationType === 'experience' 
                        ? 'an experience (such as tickets, access to an event, or a special service)'
                        : 'a gift certificate, product package, or service credit';
                }
                
                const desc = businessDescription.toLowerCase();
                
                if (desc.includes('bakery') || desc.includes('cookie') || desc.includes('cake')) {
                    const suggestions = [
                        'a gift basket featuring some of your signature baked goods',
                        'a custom cake or dessert platter for a celebration',
                        'a baking class or behind-the-scenes bakery tour for a small group'
                    ];
                    return suggestions[Math.floor(Math.random() * suggestions.length)];
                }
                if (desc.includes('restaurant') || desc.includes('cafe') || desc.includes('dining')) {
                    const suggestions = [
                        'a prix fixe dinner for 4-6 people',
                        'a private dining experience or chef\'s table',
                        'a catering package for a family event'
                    ];
                    return suggestions[Math.floor(Math.random() * suggestions.length)];
                }
                if (desc.includes('spa') || desc.includes('salon') || desc.includes('wellness') || desc.includes('massage') || desc.includes('facial') || desc.includes('beauty')) {
                    return 'a relaxation package or spa day experience';
                }
                if (desc.includes('fitness') || desc.includes('yoga') || desc.includes('gym')) {
                    return 'a class package or family fitness membership';
                }
                if (desc.includes('hotel') || desc.includes('vacation') || desc.includes('rental')) {
                    return 'a weekend getaway or staycation package';
                }
                
                return donationType === 'experience' 
                    ? 'an experience related to what you offer'
                    : 'a gift certificate, product package, or service credit';
            };

            const generateStandardEmail = (tone) => {
                const { donationType, relationshipType, businessName, contactName, specificItem, previousDonation, yourName } = formData;
                
                let subject = '';
                let body = '';
                const isReturning = relationshipType === 'returning';
                const isExperience = donationType === 'experience';
                
                if (isReturning) {
                    subject = 'PS 321 Fundraiser and Auction - ' + businessName;
                    
                    const donationText = previousDonation || '[Name of auction item / description of auction item / redemption details]';
                    const timeframe = formData.donationTimeframe || 'last year';
                    
                    if (tone === 'friendly') {
                        body = `Hi ${contactName}, 

Since you have been a supporter of PS 321's Gala & Online Auction in the past, I wanted to reach out and see if you would be interested in making a repeat donation for our biggest fundraising event of the year. This year's gala will be on Thursday, March 12 and the online auction will run from Sunday, March 8 through Sunday, March 15. As a reminder, ${timeframe} you generously offered ${donationText}. 

By contributing to our auction you will directly support the 1,300+ students of PS 321. It's also great marketing for your business, as the auction is open to the public in addition to our community! If you are ready to make a donation, all you need to do is fill out a donation form here. I can also assist you with your submission if that's easier. 

Please see attached letter for additional details and let me know if you have any questions. Thanks in advance for your support! 

${yourName} 

https://ourschool.auction/PS321GALA2026`;
                    } else {
                        body = `Hi ${contactName},

Since you have been a supporter of PS 321's Gala & Online Auction in the past, I wanted to see if you'd be interested in making a repeat donation. This year's gala is Thursday, March 12 and the online auction runs Sunday, March 8 through Sunday, March 15. As a reminder, you generously offered: ${donationText}

If you're ready to donate, fill out the form here. I can assist if needed.

Please see attached letter for details. Thanks for your support!

${yourName}

https://ourschool.auction/PS321GALA2026`;
                    }
                } else {
                    subject = isExperience ? 'PS 321 Fundraiser - Experience Donation' : 'PS 321 Fundraiser and Auction';
                    
                    const itemText = specificItem || (isExperience ? 'an experience' : 'an item or service');
                    
                    if (tone === 'friendly') {
                        body = `Hi ${contactName},

I'm reaching out on behalf of PS 321, a public elementary school in Park Slope. Our annual Gala & Online Auction is our biggest fundraiser of the year, supporting 1,300+ students with over $700 per student in programs.

This year's gala is on Thursday, March 12 at Industry City, and our online auction runs from Sunday, March 8 through Sunday, March 15.

We would be thrilled if ${businessName} could donate ${itemText} to our auction. By contributing you will directly support our students. It's also great marketing for your business, as the auction is open to the public in addition to our community!

If you are ready to make a donation, all you need to do is fill out a donation form here. I can also assist you with your submission if that's easier.

Please see attached letter for additional details and let me know if you have any questions. Thanks for considering!

${yourName}
https://ourschool.auction/PS321GALA2026`;
                    } else {
                        body = `Hi ${contactName},

I'm reaching out on behalf of PS 321's annual Gala & Online Auction (March 12, online auction March 8-15). We're our biggest fundraiser, supporting 1,300+ students.

Would ${businessName} consider donating ${itemText} to our auction? It directly supports our students and provides great marketing exposure.

To donate: fill out the form here. I can assist if needed.

See attached letter for details. Thanks for considering!

${yourName}
https://ourschool.auction/PS321GALA2026`;
                    }
                }
                
                return {
                    subject,
                    body,
                    tone: tone === 'friendly' ? 'Standard (Friendly)' : 'Standard (Concise)'
                };
            };

            const generateCustomEmails = () => {
                const { businessName, contactName, businessDescription, isLocal, yourName, relationshipType, previousDonation, donationType, specificItem } = formData;
                
                // Only show template if NEITHER business description NOR specific item provided
                if (!businessDescription.trim() && !specificItem.trim()) {
                    const donationPlaceholder = donationType === 'experience' 
                        ? '<span class="placeholder-highlight">[SPECIFIC EXPERIENCE]</span>'
                        : '<span class="placeholder-highlight">[SPECIFIC ITEM/SERVICE]</span>';
                    
                    const isReturning = relationshipType === 'returning';
                    let body = `Hi ${contactName}!\n\n`;
                    
                    if (isReturning) {
                        body += `It's wonderful to reconnect! Since ${businessName} supported us last year`;
                        if (previousDonation) {
                            body += ` with ${previousDonation}`;
                        }
                        body += `, we're hoping you'll join us again for this year's PS 321 Gala & Online Auction.\n\n`;
                    } else {
                        body += `I'm reaching out on behalf of PS 321's Gala & Online Auction (March 12 at Industry City, online auction March 8-15). We'd love ${businessName}'s support!\n\n`;
                    }
                    
                    body += `We'd be thrilled if you could donate ${donationPlaceholder} to our online auction. By contributing you will directly support the 1,300+ students of PS 321. It's also great marketing for ${businessName}, as the auction is open to the public in addition to our community!\n\nWe're raising $225,000 this year to provide over $700 per student in programs.\n\nTo donate: https://ourschool.auction/PS321GALA2026 (happy to help if needed!)\n\nThanks so much for considering!\n\n${yourName}\ngala@ps321.org`;
                    
                    return [{
                        subject: `PS 321 Gala - ${businessName} Donation`,
                        body: body,
                        tone: 'Customized (Template)',
                        isTemplate: true,
                        note: ' Since you didn\'t input any information about the business, I can\'t generate a custom email for you but feel free to customize yourself. Yellow highlights show what to update.'
                    }];
                }
                
                const details = extractKeyDetails(businessDescription);
                const customEmails = [];
                const isReturning = relationshipType === 'returning';
                
                // Custom Version 1: Community Connection Focus
                if (isLocal || details.isCommunity || details.yearsInBusiness) {
                    const yearsText = details.yearsInBusiness ? ` for ${details.yearsInBusiness} years` : '';
                    const communityOpening = isReturning 
                        ? `Hi ${contactName}!\n\nAs we gear up for another PS 321's Gala & Online Auction, I'm reaching out to our wonderful neighborhood supporters  and ${businessName} has always been at the top of that list!`
                        : `Hi ${contactName}!\n\nAs a fellow Park Slope institution, PS 321 is reaching out to ${businessName} about supporting our annual Gala & Online Auction on March 12.`;
                    
                    const connectionLine = details.yearsInBusiness 
                        ? `I know ${businessName} has been a neighborhood favorite${yearsText}  our students and families have probably made countless stops there over the years!`
                        : `${businessName} is such an important part of our Park Slope community, and we'd love to strengthen that connection.`;
                    
                    const donationSuggestion = generateDonationSuggestion(true);
                    
                    let body = `${communityOpening}\n\n${connectionLine}\n\nWe would be thrilled if you could donate ${donationSuggestion} to our online auction (runs March 8-15). By contributing you will directly support the 1,300+ students right here in the neighborhood.`;
                    
                    if (isReturning && previousDonation) {
                        body += `\n\nLast time you generously contributed: ${previousDonation}. Your support meant so much to our community!`;
                    }
                    
                    body += `\n\nIt's also great marketing for a local business, as the auction is open to the public! We're aiming to raise $225,000 this year to provide over $700 per student in programs.\n\nReady to donate? Visit https://ourschool.auction/PS321GALA2026 or let me know if you'd like help.\n\nThanks for being such an important part of Park Slope!\n\n${yourName}\ngala@ps321.org`;
                    
                    customEmails.push({
                        subject: `PS 321 Gala - Supporting Our Park Slope Community`,
                        body: body,
                        tone: 'Customized: Community Connection'
                    });
                }
                
                // Custom Version 2: Specific Product/Business Focus
                if (businessDescription.length > 100) {
                    const opening = isReturning
                        ? `Hi ${contactName}!\n\nHope you're doing well! I'm reaching out because PS 321's Gala & Online Auction is coming up (March 12, with online auction March 8-15), and after experiencing what ${businessName} offers, I knew we had to ask for your support again.`
                        : `Hi ${contactName}!\n\nI've been following what ${businessName} does, and I'm reaching out on behalf of PS 321's annual Gala & Online Auction (March 12 at Industry City, online auction March 8-15).`;
                    
                    let specificAsk = '';
                    const desc = businessDescription.toLowerCase();
                    
                    if (desc.includes('bakery') || desc.includes('cookie') || desc.includes('cake') || desc.includes('pastries')) {
                        specificAsk = `Your baked goods would make an amazing auction item. With everything you offer, there are so many possibilities  maybe a signature dessert package, gift certificate, or even something creative like a "breakfast with the class" package?`;
                    } else if (desc.includes('restaurant') || desc.includes('dining') || desc.includes('cafe')) {
                        specificAsk = `The dining experience you offer would be perfect for our auction. Perhaps a tasting menu, private dining experience, or catering package that showcases what makes ${businessName} special?`;
                    } else if (desc.includes('spa') || desc.includes('salon') || desc.includes('massage') || desc.includes('facial') || desc.includes('beauty')) {
                        specificAsk = `Your spa and beauty services would be perfect for our auction. Perhaps a relaxation package, spa day experience, or beauty services package that gives someone a chance to indulge and unwind?`;
                    } else if (desc.includes('fitness') || desc.includes('yoga') || desc.includes('gym') || desc.includes('pilates')) {
                        specificAsk = `Your fitness and wellness services would resonate with our families. Perhaps a class package, membership, or wellness program that helps someone prioritize self-care?`;
                    } else if (desc.includes('hotel') || desc.includes('vacation') || desc.includes('rental') || desc.includes('travel')) {
                        specificAsk = `Your hospitality services would make an amazing auction item. Perhaps a getaway package, staycation experience, or travel credit that creates lasting memories?`;
                    } else if (desc.includes('experience') || desc.includes('service')) {
                        specificAsk = `The experiences you offer would be perfect for our auction. Perhaps a package that gives someone a taste of what makes ${businessName} special?`;
                    } else {
                        specificAsk = `What you offer would resonate perfectly with our PS 321 families. We'd love to feature ${businessName} in our auction!`;
                    }
                    
                    let body = `${opening}\n\n${specificAsk}`;
                    
                    if (isReturning && previousDonation) {
                        body += ` Last year's donation (${previousDonation}) was such a hit!`;
                    }
                    
                    body += `\n\nBy contributing you will directly support our 1,300+ students with over $700 each in programs and resources. Plus, it's great marketing for ${businessName}, as the public auction is open to everyone!\n\nTo donate: https://ourschool.auction/PS321GALA2026  happy to help if needed!\n\nLooking forward to hearing from you!\n\n${yourName}\ngala@ps321.org`;
                    
                    customEmails.push({
                        subject: `PS 321 Auction - ${businessName} Donation`,
                        body: body,
                        tone: 'Customized: Product-Focused'
                    });
                }
                
                // Custom Version 3: Personal & Enthusiastic
                const personalOpening = isReturning
                    ? `Hi ${contactName}!\n\nIt's that time of year again  PS 321's Gala & Online Auction season! And I'm hoping we can count on ${businessName} once more.`
                    : `Hi ${contactName}!\n\nI'm reaching out with some excitement about PS 321's Gala & Online Auction (March 12, online auction March 8-15), and ${businessName} immediately came to mind as a potential supporter.`;
                
                let personalHook = '';
                if (details.yearsInBusiness && details.yearsInBusiness > 10) {
                    personalHook = `After ${details.yearsInBusiness} years in the neighborhood, ${businessName} and PS 321 are basically neighbors with shared roots in Park Slope. `;
                } else if (isLocal || details.isCommunity) {
                    personalHook = `As a local business, you understand the importance of supporting community institutions like PS 321. `;
                }
                
                const creativeSuggestion = generateDonationSuggestion(true);
                
                let body = `${personalOpening}\n\n${personalHook}We're hoping you'd consider donating ${creativeSuggestion} to our online auction.`;
                
                if (isReturning && previousDonation) {
                    body += ` Your past contribution (${previousDonation}) made such a difference, and our families would be thrilled to see ${businessName} back in the auction!`;
                }
                
                body += `\n\nWe're raising $225,000 to support 1,300+ students with over $700 per child in programs. It's also great marketing for you, as the auction is open to the public!\n\nDonate at: https://ourschool.auction/PS321GALA2026 (or I can help!)\n\nThanks for considering  your support means everything to our school community!\n\n${yourName}\ngala@ps321.org`;
                
                customEmails.push({
                    subject: `PS 321 Gala - A Community Partnership`,
                    body: body,
                    tone: 'Customized: Personal & Enthusiastic'
                });
                
                return customEmails.slice(0, 3);
            };

            const copyToClipboard = async (text, index) => {
                try {
                    await navigator.clipboard.writeText(text);
                    setCopiedIndex(index);
                    setTimeout(() => setCopiedIndex(null), 2000);
                } catch (err) {
                    alert('Failed to copy to clipboard');
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1> PS 321 Rock & Roll Gala: Donor Solicitation Email Generator</h1>
                        <p>Generate personalized fundraiser emails for each donor</p>
                    </div>

                    <div className="form-section">
                        <div className="info-box">
                            <strong> How this works:</strong> Select a business from last year's donors (auto-fills contact info & history!) OR enter a new business manually. Then add business details to unlock custom email options.
                        </div>

                        <div className="business-selector">
                            <label>Select a Business from Last Year OR Add New</label>
                            <select value={selectedBusiness} onChange={handleBusinessSelect}>
                                <option value="">-- Select a business --</option>
                                <option value="NEW"> ADD NEW BUSINESS (Manual Entry)</option>
                                <option disabled></option>
                                {businessList.map(name => (
                                    <option key={name} value={name}>{name}</option>
                                ))}
                            </select>
                            <div className="help-text">
                                {selectedBusiness && selectedBusiness !== 'NEW' 
                                    ? ' Business selected! Contact info & donation history auto-filled below.' 
                                    : 'Choose from 901 past donors or select "ADD NEW BUSINESS"'}
                            </div>
                        </div>

                        {(mode === 'manual' || selectedBusiness) && (
                            <>
                                {mode === 'manual' && (
                                    <div className="success-box">
                                         <strong>Manual Entry Mode:</strong> Enter all information for this new business below.
                                    </div>
                                )}
                                
                                {mode === 'select' && selectedBusiness && (
                                    <div className="success-box">
                                         <strong>Auto-filled from database!</strong> Contact name and donation history loaded. Add business details below for custom emails.
                                    </div>
                                )}

                                <div className="form-group">
                                    <label>What type of donation are you requesting?</label>
                                    <div className="radio-group">
                                        <div className="radio-option">
                                            <input
                                                type="radio"
                                                name="donationType"
                                                value="business"
                                                checked={formData.donationType === 'business'}
                                                onChange={handleInputChange}
                                            />
                                            <span>Business (product/service)</span>
                                        </div>
                                        <div className="radio-option">
                                            <input
                                                type="radio"
                                                name="donationType"
                                                value="experience"
                                                checked={formData.donationType === 'experience'}
                                                onChange={handleInputChange}
                                            />
                                            <span>Experience</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Your relationship with this donor</label>
                                    <div className="radio-group">
                                        <div className="radio-option">
                                            <input
                                                type="radio"
                                                name="relationshipType"
                                                value="new"
                                                checked={formData.relationshipType === 'new'}
                                                onChange={handleInputChange}
                                            />
                                            <span>New donor</span>
                                        </div>
                                        <div className="radio-option">
                                            <input
                                                type="radio"
                                                name="relationshipType"
                                                value="returning"
                                                checked={formData.relationshipType === 'returning'}
                                                onChange={handleInputChange}
                                            />
                                            <span>Returning donor</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Business/Person Name *</label>
                                    <input
                                        type="text"
                                        name="businessName"
                                        value={formData.businessName}
                                        onChange={handleInputChange}
                                        placeholder="e.g., Cousin John's Bakery"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Contact First Name *</label>
                                    <input
                                        type="text"
                                        name="contactName"
                                        value={formData.contactName}
                                        onChange={handleInputChange}
                                        placeholder="e.g., John"
                                        required
                                    />
                                </div>

                                <div className="checkbox-option">
                                    <input
                                        type="checkbox"
                                        name="isLocal"
                                        checked={formData.isLocal}
                                        onChange={handleInputChange}
                                    />
                                    <label>This business is local to Park Slope</label>
                                </div>

                                <div className="form-group">
                                    <label>What does this business do? (Grab a description from their website for best custom emails!) </label>
                                    <textarea
                                        name="businessDescription"
                                        value={formData.businessDescription}
                                        onChange={handleInputChange}
                                        placeholder="Paste details from their website  their story, what they offer, how long they've been around, their specialties, etc. The more detail, the better the customized emails!"
                                        rows="6"
                                    />
                                    <div className="help-text"> Fill this out OR the "Specific item" field below to unlock up to 3 customized email versions!</div>
                                </div>

                                <div className="form-group">
                                    <label>Specific item/experience to request (optional)</label>
                                    <input
                                        type="text"
                                        name="specificItem"
                                        value={formData.specificItem}
                                        onChange={handleInputChange}
                                        placeholder="e.g., Gift certificate for $100, Weekend getaway package"
                                    />
                                </div>

                                {formData.relationshipType === 'returning' && (
                                    <div className="form-group">
                                        <label>What did they donate previously? (optional)</label>
                                        <textarea
                                            name="previousDonation"
                                            value={formData.previousDonation}
                                            onChange={handleInputChange}
                                            placeholder="e.g., $200 gift certificate for dining, Weekend stay at their vacation home"
                                            rows="2"
                                        />
                                    </div>
                                )}

                                <div className="form-group">
                                    <label>Your Name *</label>
                                    <input
                                        type="text"
                                        name="yourName"
                                        value={formData.yourName}
                                        onChange={handleInputChange}
                                        placeholder="e.g., Sarah Johnson"
                                        required
                                    />
                                </div>

                                <button 
                                    className="generate-btn" 
                                    onClick={generateEmails}
                                    disabled={!isFormValid()}
                                >
                                    Generate Emails
                                </button>
                            </>
                        )}
                    </div>

                    {emails.length > 0 && (
                        <div className="results-section show">
                            <div className="note">
                                <strong> Don't forget:</strong> Attach the PDF letter from the toolkit to your email!
                            </div>

                            <h2 style={{marginBottom: '20px', color: '#333'}}>Your Personalized Emails</h2>

                            {emails.map((email, index) => (
                                <div key={index} className={`email-card ${email.tone.includes('Customized') ? 'custom' : ''}`}>
                                    <h3>Version {index + 1}: {email.tone}</h3>
                                    
                                    {email.note && (
                                        <div style={{
                                            background: '#fff3cd',
                                            border: '1px solid #ffc107',
                                            padding: '12px',
                                            borderRadius: '6px',
                                            marginBottom: '15px',
                                            fontSize: '13px'
                                        }}>
                                            {email.note}
                                        </div>
                                    )}
                                    
                                    <div style={{marginBottom: '10px'}}>
                                        <strong>Subject:</strong> {email.subject}
                                    </div>
                                    
                                    <div 
                                        className="email-content"
                                        dangerouslySetInnerHTML={{__html: email.body.replace(/\n/g, '<br>')}}
                                    />
                                    
                                    <button 
                                        className={`copy-btn ${copiedIndex === index ? 'copied' : ''}`}
                                        onClick={() => {
                                            const plainText = email.body.replace(/<[^>]*>/g, '');
                                            copyToClipboard(`Subject: ${email.subject}\n\n${plainText}`, index);
                                        }}
                                    >
                                        {copiedIndex === index ? ' Copied!' : ' Copy Email'}
                                    </button>
                                </div>
                            ))}

                            <button 
                                className="generate-btn" 
                                onClick={() => {
                                    setEmails([]);
                                    setSelectedBusiness('');
                                    setFormData({
                                        donationType: 'business',
                                        relationshipType: 'new',
                                        businessName: '',
                                        contactName: '',
                                        isLocal: false,
                                        businessDescription: '',
                                        specificItem: '',
                                        previousDonation: '',
                                        yourName: ''
                                    });
                                    window.scrollTo({top: 0, behavior: 'smooth'});
                                }}
                            >
                                Generate Another Email
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [isUnlocked, setIsUnlocked] = useState(false);

            return isUnlocked ? <EmailGenerator /> : <PasswordScreen onUnlock={() => setIsUnlocked(true)} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
